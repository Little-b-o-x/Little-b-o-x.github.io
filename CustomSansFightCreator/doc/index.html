<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bad Time Docs</title>

  <link rel="stylesheet" href="../lib/normalize.css">
  <link rel="stylesheet" href="../lib/boot.css">
  <link rel="stylesheet" href="./css/main.css">

</head>
<body>
  <div class="side-bar">
    <div v-for="doc in docs" class="item">
      <div @click="clickside()" :src="doc.src" class="title">{{ doc.title }}</div>
      <div @click="clickside()" :src="md.src" class="iteminitem" v-for="md in doc.mddocs">{{ md.title }}</div>
    </div>
  </div>

  <div id="view" class="view">
    
  </div>

  <script src="../lib/vue.js"></script>
  <script src="../lib/marked.js"></script>
  <script src="../lib/ajax.js"></script>
  <script src="./js/main.js"></script>

</body>
</html>
